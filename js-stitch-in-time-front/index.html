<!DOCTYPE html>
<html class="container">
  <head>
    <meta charset="utf-8">
    <title> A Stitch in Time Digital Storybook </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div id="main-wrapper">
      <div id="main-container" class="imgbox">
        <div id="overlay">
          <p id="overlay-p"></p>
          <button type="button" name="button" id="overlay-button-1"></button>
          <button type="button" name="button" id="overlay-button-2"></button>
        </div>
          <img class="center-fit fade-me-in" src='./images/cover.png' data-id="1">
          <div id="top-caption"></div>
        <div id="bottom-caption"></div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="sound/114.mp3" type="audio/mpeg">
      <source src="sound/114.ogg" type="audio/ogg">
  <!-- fallback for non supporting browsers goes here -->
      <p>Your browser does not support HTML5 audio :-(</p>
    </audio>
    <script type="text/javascript" src="src/pageAdapter.js"></script>
    <script type="text/javascript" src="src/userAdapter.js"></script>
    <script type="text/javascript" src="src/page.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
